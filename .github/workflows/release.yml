name: Tag-Based Magisk Module Release

on:
  push:
    tags:
      - 'v*'  # Example: v1.0, v1.1.1, v2.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract module name
        id: extract_name
        run: |
          NAME=$(grep '^id=' module.prop | cut -d= -f2)
          VERSION=${GITHUB_REF##*/}
          echo "MODULE_NAME=$NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Zip the module
        run: |
          mkdir dist
          zip -r "dist/${{ env.MODULE_NAME }}-${{ env.VERSION }}.zip" . -x ".git*" -x ".github/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
