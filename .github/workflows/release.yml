name: Build & Release Magisk Module

on:
  push:
    tags:
      - 'v*'   # Trigger only on version tags like v1.0, v1.1, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set module name from prop
        id: get_name
        run: |
          NAME=$(grep '^id=' module.prop | cut -d= -f2)
          echo "MODULE_NAME=$NAME" >> $GITHUB_ENV

      - name: Create zip file
        run: |
          mkdir dist
          zip -r dist/${{ env.MODULE_NAME }}.zip . -x ".git*" -x ".github/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
